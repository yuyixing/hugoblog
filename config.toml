baseurl = "https://yuyixing.github.io"
languageCode = "en-us"
title = "Yuyixing's Blog"
theme = "hello-friend-ng"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"

  # Metadata mostly used in document's head
  description = "A Blog For Golang And English Study"
  keywords = "homepage, blog, yuyixing, ielts, development, programming, learning, english"
  images = [""]

  # Directory name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # Default theme "light" or "dark"
  defaultTheme = "dark"

[languages]
  [languages.en]
    title = "Yuyixing's Blog"
    subtitle = "A Blog For Golang And English Study"
    keywords = "go golang english"
    copyright = "yuyixing"
    readOtherPosts = "Read other posts"

    [languages.en.params.logo]
      logoText = "hello there"
      logoHomeLink = "/"
    # or
    #
    # path = "/img/your-example-logo.svg"
    # alt = "Your example logo alt text"

	# You can create a language based menu
    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "about me"
        name = "About Me"
        url = "/about me"
      [[languages.en.menu.main]]
        identifier = "english posts"
        name = "English Posts"
        url = "/english posts"
      [[languages.en.menu.main]]
        identifier = "golang posts"
        name = "Golang Posts"
        url = "/golang posts"

